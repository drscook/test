[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "test_drscook"
version = "0.1.0"
#dependencies = ['codetiming', 'shutils', 'git@github.com:drscook/helpers.git']
dependencies = ['codetiming', 'shutils', 'git+https://github.com/drscook/helpers']
authors = [{ name="Scott Cook", email="scook@tarleton.edu" }]
license = { file = "LICENSE" }
description = "test_drscook"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
